<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtLab Макар</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">ArtLab Макар</div>
        <input type="checkbox" id="menu-toggle" class="header__toggle" />
        <label for="menu-toggle" class="header__hamburger">
          <span></span><span></span><span></span>
        </label>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Портфоліо</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Послуги</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Контакти</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="portfolio">
        <h2 class="portfolio__title">Останні роботи</h2>
        <ul class="gallery">
          <li class="gallery__item">
            <img src="img/imeg_1.jpg" alt="Work 1" />
          </li>
          <li class="gallery__item">
            <img src="img/imeg_2.jpg" alt="Work 2" />
          </li>
          <li class="gallery__item">
            <img src="img/imeg_3.jpg" alt="Work 3" />
          </li>
          <li class="gallery__item">
            <img src="img/imeg_4.jpg" alt="Work 4" />
          </li>
          <li class="gallery__item">
            <img src="img/imeg_5.jpg" alt="Work 5" />
          </li>
          <li class="gallery__item">
            <img src="img/imeg_6.jpg" alt="Work 6" />
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__year">© 2025 Макар М.С.</div>
    </footer>
  </body>
</html>
