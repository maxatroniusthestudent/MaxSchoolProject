<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>АвтоМаркет</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="catalog-wrapper">
      <h1 class="catalog-title">ОБОВ'ЯЗКОВО ДОДАЙТЕ ДО СВОГО ГАРАЖУ</h1>
      <div class="catalog-grid">
        <div class="catalog-item">
          <span class="label label-new">НОВИНКА</span>
          <p class="category">АКСЕСУАРИ</p>
          <img src="images/car1.jpg" alt="Камера заднього виду" />
          <p class="item-name">КАМЕРА ЗАДНЬОГО ВИДУ</p>
          <div class="badge pink">НЕЗАБАРОМ У ПРОДАЖІ</div>
        </div>

        <div class="catalog-item">
          <p class="category">КОМПЛЕКТ</p>
          <img src="images/car2.jpg" alt="Набір автомобіліста" />
          <p class="item-name">НАБІР АВТОМОБІЛІСТА</p>
          <p class="price"><span class="old-price">850 грн</span> 690 грн</p>
          <button class="btn yellow">У ГАРАЖ</button>
        </div>

        <div class="catalog-item">
          <span class="label label-hit">ХІТ ПРОДАЖІВ</span>
          <p class="category">ЕЛЕКТРОНІКА</p>
          <img src="images/car3.jpg" alt="Парктронік" />
          <p class="item-name">ПАРКТРОНІК</p>
          <p class="price">1300 грн</p>
          <button class="btn yellow">У ГАРАЖ</button>
        </div>

        <div class="catalog-item">
          <span class="label label-hit">ХІТ ПРОДАЖІВ</span>
          <p class="category">ДОГЛЯД</p>
          <img src="images/car4.jpg" alt="Автохімія" />
          <p class="item-name">НАБІР АВТОХІМІЇ</p>
          <p class="price">490 грн</p>
          <button class="btn yellow">У ГАРАЖ</button>
        </div>
      </div>
    </div>
  </body>
</html>
